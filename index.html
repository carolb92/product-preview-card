<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  
</head>

<body>

  <main>
      <div class=content-wrapper>
        <figure class="mobile">
          <img src="images/image-product-mobile.jpg" alt="perfume bottle" class="mobile-perfume"/>
        </figure>
        <figure class="desktop">
          <img src="images/image-product-desktop.jpg" alt="perfume bottle" class="desktop-perfume"/>
        </figure>
        

        <div class="text">
          <p>P E R F U M E</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <p> <span class="price">$149.99</span> <span class="strikethrough">$169.99</span></p>
          <button type="button"><img src="images/icon-cart.svg" alt="shopping cart" class="shopping-cart" /> Add to Cart</button>
      </div>
    </div>  
    
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/carolb92">Carol</a>.
    </div>
</footer>

</body>
</html>
